<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
        <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="rows">
            <input type="text" id="result" class="result">
            <table>
                <tr id="tr1">
                    <td><button id="AC">AC</button></td>
                    <td><button id="lA">&leftarrow;</button></td>
                    <td><button id="sqrt"><i>x<sup>2</sup></i></button></td>
                    <td><button id="+">+</button></td>
                    <td><button id="sin">sin</button></td>
                </tr>
                <tr id="tr2">
                    <td><button id="7">7</button></td>
                    <td><button id="8">8</button></td>
                    <td><button id="9">9</button></td>
                    <td><button id="/">/</button></td>
                    <td><button id="cos">cos</button></td>
                </tr>
                <tr id="tr3">
                    <td><button id="4">4</button></td>
                    <td><button id="5">5</button></td>
                    <td><button id="6">6</button></td>
                    <td><button id="x">x</button></td>
                    <td><button id="sqr"><sup>2</sup>&Sqrt;</button></td>
                </tr>
                <tr id="tr4">
                    <td><button id="1">1</button></td>
                    <td><button id="2">2</button></td>
                    <td><button id="3">3</button></td>
                    <td><button id="-">-</button></td>
                    <td><button id="percentage">%</button></td>
                </tr>
                <tr id="tr5">
                    <td><button id="0">0</button></td>
                    <td><button id="00">00</button></td>
                    <td><button id=".">.</button></td>
                    <td><button id="=">=</button></td>
                    <td><button id="mod">Mod</button></td>
                </tr>
            </table>
         </div>
    </div>
    <!-- /////////////////////////////////////// -->
<script src="cal.js">

</script>
</body>
</html>
